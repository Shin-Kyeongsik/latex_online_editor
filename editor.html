<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Editor - Write Online</title>
    <link rel="stylesheet" href="style.css">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <!-- KaTeX Auto-render Extension -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            flex-shrink: 0;
        }

        .editor-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px);
        }

        .input-pane, .preview-pane {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .input-pane {
            border-right: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .preview-pane {
            background-color: #fff;
            overflow-y: auto;
        }

        textarea#latex-input {
            flex: 1;
            width: 100%;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }

        textarea#latex-input:focus {
            outline: none;
            border-color: #3498db;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        
        #preview-content {
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 4px;
            min-height: 200px;
            height: 100%;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">LaTeX Editor</a></div>
            <ul>
                <li><a href="#">Save</a></li>
                <li><a href="#">Export</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="editor-container">
        <div class="input-pane">
            <h2>LaTeX Input</h2>
            <textarea id="latex-input" placeholder="Type your LaTeX code here...">
Welcome to the KaTeX Editor!

You can write text mixed with math.

Inline math: $E = mc^2$ or \( a^2 + b^2 = c^2 \)

Display math:
$$ \frac{3}{2} $$

Or using brackets:
\[ \int_{0}^{\infty} x^2 dx \]

Try typing below!
            </textarea>
        </div>
        <div class="preview-pane">
            <h2>Preview</h2>
            <div id="preview-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const input = document.getElementById('latex-input');
            const preview = document.getElementById('preview-content');

            const renderOptions = {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false
            };

            function updatePreview() {
                // Set text content
                preview.textContent = input.value;
                
                // Render math using KaTeX auto-render extension
                if (window.renderMathInElement) {
                    renderMathInElement(preview, renderOptions);
                }
            }

            // Listen for input changes
            input.addEventListener('input', updatePreview);

            // Initial render - wait a bit for scripts to load if needed, 
            // but since they are deferred, they should be ready after DOMContentLoaded usually.
            // However, sometimes the script execution might be slightly delayed.
            // We'll try immediately.
            updatePreview();
            
            // Also retry after a short delay just in case the external script loads late
            setTimeout(updatePreview, 500);
        });
    </script>
</body>
</html>
