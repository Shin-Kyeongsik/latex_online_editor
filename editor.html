<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Editor - Write Online</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            flex-shrink: 0;
        }

        .editor-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px); /* Adjust based on header height */
        }

        .input-pane, .preview-pane {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .input-pane {
            border-right: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .preview-pane {
            background-color: #fff;
            overflow-y: auto;
        }

        textarea#latex-input {
            flex: 1;
            width: 100%;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }

        textarea#latex-input:focus {
            outline: none;
            border-color: #3498db;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        
        #preview-content {
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 4px;
            min-height: 200px;
            height: 100%;
        }
    </style>
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">LaTeX Editor</a></div>
            <ul>
                <li><a href="#">Save</a></li>
                <li><a href="#">Export</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="editor-container">
        <div class="input-pane">
            <h2>LaTeX Input</h2>
            <textarea id="latex-input" placeholder="Type your LaTeX code here...">
\documentclass{article}
\begin{document}

Hello, World!

Here is an equation:
\[ E = mc^2 \]

\end{document}
            </textarea>
        </div>
        <div class="preview-pane">
            <h2>Preview</h2>
            <div id="preview-content"></div>
        </div>
    </div>

    <script>
        const input = document.getElementById('latex-input');
        const preview = document.getElementById('preview-content');

        // Function to update preview
        function updatePreview() {
            const text = input.value;
            
            // Simple conversion for demonstration. 
            // In a real app, you might parse the full LaTeX document structure or send to a backend.
            // Here we just render the math and text content roughly for MathJax.
            
            // For this simple client-side demo, we'll just put the text in the div 
            // and ask MathJax to typeset it.
            // Note: This is a very basic approximation. Full LaTeX compilation usually requires a server.
            
            // Replace newlines with <br> for basic text formatting in HTML
            let htmlContent = text.replace(/\n/g, '<br>');
            
            preview.innerHTML = htmlContent;

            // Ask MathJax to typeset the preview element
            if (window.MathJax) {
                MathJax.typesetPromise([preview]).catch((err) => console.log(err));
            }
        }

        // Listen for input changes
        input.addEventListener('input', updatePreview);

        // Initial render
        window.addEventListener('load', updatePreview);
    </script>
</body>
</html>
