<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Editor - Write Online</title>
    <link rel="stylesheet" href="style.css">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            flex-shrink: 0;
        }

        .editor-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px);
        }

        .input-pane, .preview-pane {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .input-pane {
            border-right: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .preview-pane {
            background-color: #fff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        textarea#latex-input {
            flex: 1;
            width: 100%;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }

        textarea#latex-input:focus {
            outline: none;
            border-color: #3498db;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        
        #preview-content {
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 4px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem; /* Make the formula larger */
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">LaTeX Editor</a></div>
            <ul>
                <li><a href="#">Save</a></li>
                <li><a href="https://katex.org/docs/supported.html" target="_blank">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="editor-container">
        <div class="input-pane">
            <h2>LaTeX Input</h2>
            <textarea id="latex-input" placeholder="Type your LaTeX formula here...">\int_{-\infty}^{\infty} e^{-x^2} \, dx = \sqrt{\pi}</textarea>
        </div>
        <div class="preview-pane">
            <h2>Preview</h2>
            <div id="preview-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const input = document.getElementById('latex-input');
            const preview = document.getElementById('preview-content');

            function updatePreview() {
                const latex = input.value;
                
                try {
                    katex.render(latex, preview, {
                        displayMode: true,
                        throwOnError: false,
                        errorColor: '#cc0000'
                    });
                } catch (e) {
                    preview.textContent = e.message;
                }
            }

            // Listen for input changes
            input.addEventListener('input', updatePreview);

            // Initial render
            // We need to wait for KaTeX to load. Since it's deferred, we can check or retry.
            if (window.katex) {
                updatePreview();
            } else {
                // Poll for katex if not immediately available
                const checkKatex = setInterval(() => {
                    if (window.katex) {
                        clearInterval(checkKatex);
                        updatePreview();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
